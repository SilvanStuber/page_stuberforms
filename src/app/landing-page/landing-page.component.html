<header class="header-container">
  <img
    (click)="dataService.goToHome()"
    class="logo-img"
    src="img/logo-stuberforms.png"
    alt="STUBERFORMS Logo"
  />

  <nav class="nav-links">
    <p (click)="dataService.goTo3dDruck()">3D Druck</p>
    <p (click)="dataService.goToIt()">IT-Services</p>
    <p (click)="dataService.openExternal('https://dev.stuberforms.ch/')">
      Weblösungen
    </p>
    <p (click)="dataService.goToAbout()">Über uns</p>
    <p (click)="dataService.goToContact()">Kontakt</p>
  </nav>

  <nav *ngIf="dataService.isMenuOpen" class="mobile-nav">
    <button
      class="burger-button"
      type="button"
      aria-label="Menü"
      [attr.aria-expanded]="dataService.open"
      [class.active]="dataService.open"
      (click)="dataService.toggle()"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>
</header>

<div
  class="mobile-menu-container"
  [class.open]="dataService.isMenuOpen && dataService.open"
>
  <p (click)="dataService.goTo3dDruck(); dataService.toggle()">3D Druck</p>
  <p (click)="dataService.goToIt(); dataService.toggle()">IT-Services</p>
  <p
    (click)="
      dataService.openExternal('https://dev.stuberforms.ch/');
      dataService.toggle()
    "
  >
    Weblösungen
  </p>
  <p (click)="dataService.goToAbout(); dataService.toggle()">Über uns</p>
  <p (click)="dataService.goToContact(); dataService.toggle()">Kontakt</p>
</div>

<div class="welcome-container">
  <main class="container-1440">
    <section class="hero">
      <div class="hero__inner container-1440">
        <h1 class="hero__title" aria-live="polite" aria-atomic="true">
          {{ typedText }}<span class="caret" aria-hidden="true"></span>
        </h1>

        <figure class="hero__visual" aria-hidden="true">
          <img
            class="hero__img"
            [class.is-visible]="showA"
            [src]="imgA"
            alt=""
            decoding="async"
            loading="eager"
          />
          <img
            class="hero__img"
            [class.is-visible]="!showA"
            [src]="imgB"
            alt=""
            decoding="async"
          />
        </figure>
      </div>
    </section>
  </main>

  <section class="action-grid" aria-label="Schnellzugriffe">
    <!-- 3D Druck -->
    <button class="tile" type="button" (click)="dataService.goTo3dDruck()">
      <span class="tile__icon" aria-hidden="true">
        <svg class="icon" viewBox="0 0 24 24">
          <g
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="3" width="18" height="18" rx="3" />
            <path d="M6 7.5h12" />
            <path d="M12 7.5v3l-1 1v1.5h2V11.5l-1-1V7.5z" />
            <rect x="8" y="14" width="8" height="3" rx="0.8" />
            <path d="M6 18.5h12" />
          </g>
        </svg>
      </span>
      <span class="tile__label">3D&nbsp;Druck</span>
    </button>

    <!-- IT Services -->
    <button class="tile" type="button" (click)="dataService.goToIt()">
      <span class="tile__icon" aria-hidden="true">
        <svg class="icon" viewBox="0 0 24 24">
          <g
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 
            2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 
            1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 
            1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06
            a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 
            2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 
            0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06
            a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 
            2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 
            0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06
            a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 
            1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"
            />
          </g>
        </svg>
      </span>
      <span class="tile__label">IT-Services</span>
    </button>

    <!-- Weblösungen -->
    <button
      class="tile"
      type="button"
      (click)="dataService.openExternal('https://dev.stuberforms.ch/')"
    >
      <span class="tile__icon" aria-hidden="true">
        <svg class="icon" viewBox="0 0 24 24">
          <g
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <line x1="2" y1="12" x2="22" y2="12" />
            <path
              d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 
            15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
            />
          </g>
        </svg>
      </span>
      <span class="tile__label">Weblösungen</span>
    </button>

    <!-- Kontakt -->
    <button class="tile" type="button" (click)="dataService.goToContact()">
      <span class="tile__icon" aria-hidden="true">
        <svg class="icon" viewBox="0 0 24 24">
          <g
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="5" width="18" height="14" rx="2" />
            <polyline points="3 7 12 13 21 7" />
          </g>
        </svg>
      </span>
      <span class="tile__label">Kontakt</span>
    </button>
  </section>
</div>

<footer class="container-1440 footer-container">
  <p (click)="dataService.goToImprint()">Impressum</p>
  <p (click)="dataService.goToAGB()">AGB</p>
  <p (click)="dataService.goToPolicy()">Datenschutz</p>
  <p (click)="dataService.goToContact()">Kontakt</p>
  <p
    role="link"
    tabindex="0"
    class="clickable"
    (click)="dataService.openExternal('https://www.instagram.com/stuberforms/')"
  >
    Instagram
  </p>
</footer>
