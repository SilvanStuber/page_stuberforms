<header class="container-1440 header-container">
  <div class="container-1440">
    <img class="logo-img" src="logo-stuberforms.png" alt="STUBERFORMS Logo" />
  </div>
  <div class="container-1440 container-nav-links">
    <div class="nav-links">
      <p>3D Druck</p>
      <p>IT-Services</p>
      <p>Über uns</p>
      <p>Kontakt</p>
    </div>
  </div>
</header>

<main class="container-1440">
  <section class="hero">
    <div class="hero__inner container-1440">
      <h1 class="hero__title" aria-live="polite" aria-atomic="true">
        {{ typedText }}<span class="caret" aria-hidden="true"></span>
      </h1>
    </div>
  </section>

  <section
    id="content-3ddruck"
    class="content hero-video"
    aria-label="Hero mit Video-Background"
  >
    <div class="hero-video__media">
      <video
        class="hero-video__video"
        autoplay
        muted
        loop
        playsinline
        preload="metadata"
        poster="hero-poster.jpg"
        aria-hidden="true"
      >
        <source src="hero.webm" type="video/webm" />
        <source src="hero.mp4" type="video/mp4" />
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
    </div>
  </section>
</main>
